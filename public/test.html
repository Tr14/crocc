<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        /* Popup container - can be anything you want */
        .popup {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            /* Sit on top */
        }

        /* Background overlay */
        .popup-overlay {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            /* Sit below the popup */
        }
    </style>
</head>

<body>

    <button id="myButton">Click me</button>

    <script>
        document.getElementById('myButton').innerHTML = "Lmaoez"
        window.onload = function () {

        };
    </script>

</body>

</html>
