<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Input</title>
</head>
<body>
  <input type="text" id="maskedInput" name="maskedInput" placeholder="Enter text here">

  <script>
    document.getElementById('maskedInput').addEventListener('input', function (e) {
      // Replace the input value with asterisks
      e.target.value = '*'.repeat(e.target.value.length);
    });
  </script>
</body>
</html>
