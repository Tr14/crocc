<!DOCTYPE html>
<html>
<title>Team Building Game</title>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
            background-color: #93c3ac;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 1700px;
        }

        .img0 {
            max-width: 80%;
            max-height: 100%;
            object-fit: contain;
            padding-top: 10%;
        }

        .text-overlay {
            position: absolute;
            top: 73.5%;
            left: 10%;
            right: 10%;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }

        .img1 {
            position: absolute;
            height: auto;
            max-width: 41%;
            display: block;
            left: 30px;
        }

        .img2 {
            position: absolute;
            height: auto;
            max-width: 50%;
            display: block;
            left: 47%;
        }

        .fixed-height {
            height: 50px;
            overflow: hidden;
            width: 100%;
            padding-top: 10%;
            font-size: 20px;
            margin-top: 5%;
        }

        .fixed-height p {
            margin: 0;
        }

        /* Popup container - can be anything you want */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 80%;
            height: 400px;
        }

        /* Background overlay */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .input-container {
            position: absolute;
            top: 20%;
            width: 95%;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid green;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            font-size: 50px;
        }

        .input-container input:last-child {
            margin-bottom: 0;
        }

        .submit-button {
            width: 150px;
            height: 50px;
            background-image: url('./images/btn_login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            text-indent: -9999px;
            font-size: 0;
        }

        .submit-button:hover {
            opacity: 0.8;
        }
    </style>

    <link rel="stylesheet" href="styles/css.css" type="text/css" media="screen" />
    <script type="text/javascript" src="play_script.js" language="javascript"></script>
</head>

<body>
    <div class="container">
        <h2 style="text-align:center; font-size: 50px; margin: 0;" id="topText"></h2>
        <img class="img0" src="./images/img_roll_casau.png" id="imageSrc0">
        <img class="img0" src="./images/3.png" id="avatar">
        <img class="img0" src="./images/quote.png" id="quoteImage">
        <div class="text-overlay" style="color: #04AA6D;" id="quoteText"></div>

        <div class="image-container" style="margin-bottom: 10%;">
            <button class="button" id="button-action-1"
                style="background: transparent; border: transparent; padding-left: 10px;"><img class="img1"
                    src="./images/btn_trietthoi.png" alt="First Image" id="imageSrc1"></button>
            <button class="button" id="button-action-2"
                style="background: transparent; border: transparent; padding-right: 10px;"><img class="img2"
                    src="./images/btn_tha.png" alt="Second Image" id="imageSrc2"></button>
        </div>
        <!-- Popup overlay -->
        <div id="popupOverlay" class="popup-overlay"></div>

        <!-- Popup content -->
        <div id="myPopup" class="popup">
            <div class="input-container">
                <input type="number" id="mobile" name="mobile" placeholder="Nhập mobile" required>
                <input type="number" id="token" name="token" placeholder="Nhập token" required>
                <input type="submit" value="Tiếp tục" id="btnSubmit" class="submit-button">
            </div>
            <div id="errorMessage" style="color: #000; font-size: 40px;">Vui lòng nhập thông tin đồng
                đội
            </div>
        </div>

    </div>
</body>

</html>
