<!DOCTYPE html>
<html>
<title>Team Building Game</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
    background-image: url('./images/bg_login.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    width: 100%;
    height: 1700px;
  }

  .img0 {
    max-width: 80%;
    max-height: 100%;
    object-fit: contain;
    padding-top: 10%;
  }

  .text-overlay {
    position: absolute;
    top: 73.5%;
    left: 10%;
    right: 10%;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
  }

  .fixed-height {
    height: 50px;
    overflow: hidden;
    width: 100%;
    padding-top: 10%;
    font-size: 20px;
    margin-top: 5%;
  }

  .fixed-height p {
    margin: 0;
  }

  .input-container {
    position: absolute;
    top: 75%;
    width: 90%;
  }

  .input-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid green;
    border-radius: 4px;
    box-sizing: border-box;
    height: 100px;
    font-size: 50px;
  }

  .input-container input:last-child {
    margin-bottom: 0;
  }

  .submit-button {
    width: 150px;
    height: 50px;
    background-image: url('./images/btn_login.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border: none;
    cursor: pointer;
    text-indent: -9999px;
    font-size: 0;
  }

  .submit-button:hover {
    opacity: 0.8;
  }

  .image-container {
    display: none;
    position: absolute;
    top: -40%;
    width: 100%;
  }

  .imageInt {
    width: 100%;
    max-width: 900px;
    opacity: 0;
  }
</style>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />

<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="mobile" name="mobile" placeholder="Nhập mobile" required>
      <input type="password" id="token" name="token" placeholder="Nhập token" required>
      <input type="submit" value="Tiếp tục" id="btnSubmit" class="submit-button">
      <div class="image-container" id="imageContainer">
        <img src="./images/btn_error.png" alt="Image" id="imageInt" class="imageInt">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js" language="javascript"></script>
</body>

</html>
