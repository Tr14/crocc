<!DOCTYPE html>
<html>
<title>Team Building Game</title>
<style>
  input[type=text],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .hidden {
    display: none;
  }

  #loadingIcon {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .stopped {
    animation: none;
    /* Stop the animation */
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
<link rel="stylesheet" href="styles/css.css" type="text/css" media="screen" />

<body>
  <div>
    <label for="fname">Vui lòng nhập email và mã số. Ví dụ: <strong>example@gmail.com123456</strong></label>
    <input type="text" id="email" name="emailaddress" placeholder="Nhập email và mã số vào ô này">

    <input type="submit" value="Tiếp tục" id="btnSubmit">
    <p id="errorMessage" style="color: red; display: none;"></p>

    <div id="loadingIcon" class="hidden"></div>
  </div>

  <script type="text/javascript" src="script.js" language="javascript"></script>
</body>

</html>
