<!DOCTYPE html>
<html>
<title>Team Building Game</title>
<style>
  input[type=email],
  input[type=number],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
<link rel="stylesheet" href="styles/css.css" type="text/css" media="screen" />

<body>
  <div>
    <label for="fname">Vui lòng nhập email và token</label>
    <input type="email" id="email" name="emailaddress" placeholder="Nhập email" required>
    <input type="number" id="token" name="token" placeholder="Nhập token" required>

    <input type="submit" value="Tiếp tục" id="btnSubmit">
    <p id="errorMessage" style="color: red; display: none;"></p>
  </div>

  <script type="text/javascript" src="script.js" language="javascript"></script>
</body>

</html>
